<ui:composition 
    template="../Template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        <h:form>
        <b:panel title="NUEVO">
            <p:panelGrid columns="2">
                <p:outputLabel value="CANTIDAD DE VENTAS"/>
                <p:inputText value="#{ventaControl.cantidad_venta}"/>
                <p:outputLabel value="FECHA DE VENTAS"/>
                <p:inputText value="#{ventaControl.fecha_ventas}"/>
                <p:outputLabel value="ESTADO"/>
                <p:selectBooleanCheckbox value="#{ventaControl.estado}" itemLabel="DISPONIBLE"/>
                <p:outputLabel value="PRECIO"/>
                <p:inputText value="#{ventaControl.precio}"/>
                <p:commandButton  value="GUARDAR" styleClass="rounded-button" action="#{ventaControl.guardar()}"/>
            </p:panelGrid>
        </b:panel>
        <p:panel header="LISTA DE VENTA">
            <p:dataTable >
                <p:column headerText="CANTIDAD DE VENTAS">
                    <p:outputLabel />
                </p:column>
                <p:column headerText="FECHA DE VENTAS">
                    <p:outputLabel />
                </p:column>
                <p:column headerText="ESTADO">
                    <p:outputLabel  />
                    </p:column>
                 <p:column headerText="PRECIO">
                     <p:outputLabel />
                </p:column>
                <p:column headerText="ACTUALIZAR">
                    <p:commandButton type="button" value="Actualizar" styleClass="rounded-button" />
                </p:column>
            </p:dataTable>
        </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
