<ui:composition 
    template="../Template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:b="http://bootsfaces.net/ui">
    <ui:define name="content">
        <h:form>
        <b:panel title="NUEVO">
            <p:panelGrid columns="2">
                <p:outputLabel value="NOMBRE"/>
                <p:inputText value="#{productoControl.nombre}"/>
                 <p:outputLabel value="ESTADO"/>
                 <p:selectBooleanCheckbox value="#{productoControl.estado}" itemLabel="DISPONIBLE"/>
                <p:outputLabel value="CATEGORIA"/>
                <p:inputText value="#{productoControl.categoria}"/>
                <p:outputLabel value="DESCRIPCION"/>
                <p:inputText value="#{productoControl.descripcion}"/> 
                <p:commandButton  value="GUARDAR" styleClass="rounded-button" action="#{productoControl.guardar()}"/>
            </p:panelGrid>
        </b:panel>
        <p:panel header="LISTA DE PRODUCTOS">
            <p:dataTable value="" var="th" >
                <p:column headerText="NOMBRE">
                    <p:outputLabel />
                </p:column>
                <p:column headerText="ESTADO">
                     <p:outputLabel /> 
                </p:column>
                <p:column headerText="CATEGORIA">
                    <p:outputLabel /> 
                </p:column>
                 <p:column headerText="DESCRIPCION">
                     <p:outputLabel />  
                </p:column>
                <p:column headerText="ACTUALIZAR">
                    <p:commandButton type="button" value="Actualizar" styleClass="rounded-button"/>
                </p:column>
            </p:dataTable>
        </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
